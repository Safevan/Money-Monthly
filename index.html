<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Money Calculation</title>
    <!-- favicon link  -->
    <link rel="shortcut icon" href="./image/favicon.png" type="image/png">
    <!-- tailwindcss link set  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vanila css link tags -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="">   
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- start the header tag  -->
    <header class="flex  justify-center  px-2">
        <h2 class=" text-2xl md:text-5xl py-10 text-[#31A5AC]">Monthly Money Calculation</h2>
    </header>
    <!-- start the main tags  -->
    <main class=" px-3 md:px-16 mb-6">
        <div class="parent w-full flex justify-between flex-col md:flex-row">
            <!-- right side div  -->
            <div class="money-image w-full md:w-3/6">
                <img src="./image/banner.jpg" class="block md:hidden" alt="banner-m=image">
            </div>
            <!-- left side div  -->
            <div class="money-calculation md:w-3/6 w-full ">
                <div class="calculation bg-[#F8F8F8] ml-0 my-3 md:my-0 md:ml-10 w-full flex flex-col items-center">
                    <h4 class="text-1xl  font-medium py-5">Income</h4>
                    <div class="income flex items-center">
                        <p class=" pr-3">Income:</p>
                        <input class="py-3 px-5 bg-[#DCDCDC] text-1xl
                        " type="text" placeholder="monthly income"  id="monthly-income">
                    </div>
                    <p class="py-2 text-red-400" id="income-error-message" style="display: none;">Your balance is not enough</p>
                    <h4 class="text-1xl font-medium py-5">Expenses</h4>
                    <!-- expenses  -->
                    <div class="expenses-amount flex  flex-col items-end">
                        <div class="income my-[10px] flex items-center">
                            <p class=" pr-3">Food:</p>
                            <input id="fod" class="py-3 px-5 bg-[#DCDCDC] text-1xl
                            " type="text" placeholder="your food amount">
                        </div>
                        <div class="income my-[10px] flex items-center">
                            <p class=" pr-3">Exc:</p>
                            <input id="rent" class="py-3 px-5 bg-[#DCDCDC] text-1xl
                            " type="text" placeholder="your exc amount">
                        </div>
                        <div class="income my-[10px] flex items-center">
                            <p class=" pr-3">Clothes:</p>
                            <input id="clothes" class="py-3 px-5 bg-[#DCDCDC] text-1xl
                            " type="text" placeholder="your Clothes amount">
                        </div>
                    </div>
                    <!-- calculate button  -->
                    <button class="py-3 px-10 rounded font-semi my-6 bold text-1xl text-white tracking-widest bg-[#31A5AC]" id="calculate-button">Calculate</button>
                    <!-- total expenses  -->
                    <div class="total-expenses">
                        <h3 class="text-1xl font-medium py-5">Total Expenses: <span id="total-expenses">0</span></h3>
                        <h3 class="text-1xl font-medium py-5">Balance: <span id="balance">0</span></h3>
                    </div>
                    <!-- save tags  -->
                    <div class="save flex justify-center flex-wrap md:block items-center ">
                        <span class="mx-5">save:</span>
                        <input type="text" class="mx-5  py-3 px-5  bg-[#DCDCDC] text-1xl" placeholder="20" name="save" id="save-value">
                        <span class="mx-2">%</span>
                        <button id="save-btn" class="py-3  mx-5 px-10 rounded font-semi my-6 bold text-1xl text-white tracking-widest bg-[#31A5AC]">Save</button>
                    </div>
                    <!-- saving balance  -->
                    <div class="total-expenses">
                        <h3 class="text-1xl font-medium py-5">Saving Amount: <span id="saving-amount">0</span></h3>
                        <h3 class="text-1xl font-medium py-5">Remaining Balance: <span id="remaining-balance">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- script tags  -->
    <script src="./js/main.js"></script>
</body>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    
    /* Style the form */
    form {
      border: 3px solid #f1f1f1;
      padding: 20px;
      width: 50%;
      margin: 20px auto;
      background-color: #f4f4f4;
    }
    
    /* Style the input fields */
    input[type=text], input[type=date] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    /* Style the button */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    /* Style the close button */
    .close {
      float: right;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
    /* Style the table */
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      border-spacing: 0;
      background-color: #f4f4f4;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    /* Style the delete button */
    .delete {
      background-color: #f44336;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .delete:hover {
      background-color: #d93025;
    }
    </style>
    </head>
    <body>
    
        <header class="flex  justify-center  px-2">
            <h2 class=" text-2xl md:text-5xl py-10 text-[#31A5AC]">NERACA</h2>
        </header>
    
    <form id="myForm">
      <label for="description">Deskripsi:</label><br>
      <input type="text" id="description" name="description" required><br><br>
      <label for="nominal">Nominal:</label><br>
      <input type="text" id="nominal" name="nominal" required><br><br>
      <label for="date">Tanggal:</label><br>
      <input type="date" id="date" name="date" required><br><br>
      <button type="submit">Submit</button>
    </form>
    
    <table id="myTable">
      <thead>
        <tr>
          <th>Deskripsi</th>
          <th>Nominal</th>
          <th>Tanggal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total Saldo:</td>
          <td colspan="2" id="totalSaldo">0</td>
        </tr>
      </tfoot>
    </table>
    
    <script>
    const form = document.getElementById('myForm');
    const tableBody = document.querySelector('#myTable tbody');
    const totalSaldoElement = document.getElementById('totalSaldo');
    
    let totalSaldo = 0;
    
    form.addEventListener('submit', (event) => {
      event.preventDefault();
    
      const description = document.getElementById('description').value;
      const nominal = parseFloat(document.getElementById('nominal').value);
      const date = document.getElementById('date').value;
    
      // Create a new row in the table
      const newRow = tableBody.insertRow();
      const descriptionCell = newRow.insertCell();
      const nominalCell = newRow.insertCell();
      const dateCell = newRow.insertCell();
      const actionCell = newRow.insertCell();
    
      // Add data to the cells
      descriptionCell.textContent = description;
      nominalCell.textContent = nominal;
      dateCell.textContent = date;
    
      // Create delete button
      const deleteButton = document.createElement('button');
      deleteButton.classList.add('delete');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', () => {
        // Remove the row from the table
        newRow.remove();
        // Update total saldo
        totalSaldo -= nominal;
        totalSaldoElement.textContent = totalSaldo;
      });
    
      // Add delete button to the action cell
      actionCell.appendChild(deleteButton);
    
      // Update total saldo
      totalSaldo += nominal;
      totalSaldoElement.textContent = totalSaldo;
    
      // Clear the form
      form.reset();
    });
    </script>
    
    </body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js\app.js"></script>
  </body>
</html>
